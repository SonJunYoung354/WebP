<!DOCTYPE html>
<html>
<head>
  <title>블록태그 연습</title>
  <style>
    table{
      border-collapse : collapse;
    }
    td,th{
      text-align : left;
      padding : 5px;
      height : 15px;
      width : 100px;
    }
    thead,tfoot{
      background : darkgray;
      color : yellow;
    }
    tbody,tr:nth-child(even){
      background : aliceblue;
    }
    tbody,tr:hover{
      background : pink;
    }
    </style>

  </head>
<body>
  <table>
    <thead>
      <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
      </thead>
      <tfoot>
        <tr><th>합</th><th>175</th><th>169</th></tr>
      </tfoot>
        <tbody>
        <tr><td>황기태</td><td>80</td><td>70</td></tr>
        <tr><td>이재문</td><td>95</td><td>99</td></tr>
        </tbody>
        </table>

  </body>

</html>
