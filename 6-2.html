<!DOCTYPE html>
<html>
<head>
  <title>document.write()연습</title>
  <style>
    </style>
    <script>
      function over(a){
        a.style.background = 'yellow';
      }

      function out(a){
          a.style.background = 'white';
      }

    </script>
  </head>
<body>
  <h3>마우스를 올려 보세여</h3>
  <hr>
  <div = onmouseover = "over(this)"
         onmouseout  = "out(this)">
         여기에 마우스를 올리면 배경색이 노란색으로 변합니다
         </div>
  </body>
</html>
